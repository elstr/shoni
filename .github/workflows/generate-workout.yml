name: Generate Shoni Workout Routine

on:
  workflow_dispatch:
    inputs:
      day:
        description: 'Select workout day'
        required: true
        type: choice
        options:
          - 'Day 1 - Lower Body & Cardio'
          - 'Day 2 - Upper Body & Cardio'
        default: 'Day 1 - Lower Body & Cardio'

permissions:
  contents: write

jobs:
  generate-routine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up variables
        id: vars
        run: |
          # Get current date in YYYY-MM-DD format
          CURRENT_DATE=$(date +%Y-%m-%d)
          echo "date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          # Determine which day based on input
          if [[ "${{ github.event.inputs.day }}" == "Day 1 - Lower Body & Cardio" ]]; then
            echo "day_number=1" >> $GITHUB_OUTPUT
            echo "focus=Lower Body & Cardio" >> $GITHUB_OUTPUT
          else
            echo "day_number=2" >> $GITHUB_OUTPUT
            echo "focus=Upper Body & Cardio" >> $GITHUB_OUTPUT
          fi

      - name: Generate workout routine with Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node scripts/generate-routine.js ${{ steps.vars.outputs.day_number }} ${{ steps.vars.outputs.date }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          NEW_FILE="${{ steps.vars.outputs.date }}_day${{ steps.vars.outputs.day_number }}_routine.md"

          git add "$NEW_FILE"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add workout routine: Day ${{ steps.vars.outputs.day_number }} - ${{ steps.vars.outputs.date }}

Generated by GitHub Actions
Focus: ${{ steps.vars.outputs.focus }}"
            git push
            echo "âœ… Pushed new workout routine to repository"
          fi

      - name: Summary
        run: |
          echo "## ðŸ‹ï¸ Workout Routine Generated! ðŸ‹ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: ${{ steps.vars.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Day**: Day ${{ steps.vars.outputs.day_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Focus**: ${{ steps.vars.outputs.focus }}" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: \`${{ steps.vars.outputs.date }}_day${{ steps.vars.outputs.day_number }}_routine.md\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The routine has been committed to the repository. Time to get moving!" >> $GITHUB_STEP_SUMMARY
